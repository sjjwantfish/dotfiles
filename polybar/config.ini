include-file = $HOME/.config/polybar/colors.ini
include-directory = $HOME/.config/polybar/modules

[bar/main]
include-file = $HOME/.config/polybar/fonts.ini
include-file = $HOME/.config/polybar/modules.ini
monitor = ${env:PRIMARY_MONITOR:DP-0}
width = 100%
height = 24pt
radius = 6
bottom = true
; dpi = 96

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}


cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 2
tray-maxsize = 20 

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/sidecar]
include-file = $HOME/.config/polybar/fonts.ini
include-file = $HOME/.config/polybar/sidecar-modules.ini
monitor = ${env:MONITOR:HDMI-0}
width = 100%
height = 24pt
radius = 6
bottom = true
; dpi = 96

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}


cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right
; tray-padding = 2
; tray-maxsize = 20 

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
[settings]
screenchange-reload = true
pseudo-transparency = true

